<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="content">
      <div class="container">
        <div><button id="paper">📝</button></div>
        <div><button id="rock">🪨</button></div>
        <div><button id="scissors">✂️</button></div>
      </div>
      <div id="resultText">Rock, Paper, Scissors</div>
      <div class="scores">
        <p id="playerScore">Player: 0</p>
        <p id="compScore">Computer: 0</p>
      </div>
      <div id="reset"><button>Reset</button></div>
    </div>
    <div class="footer">
      <p>
        Copyright &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        jacobalcu
      </p>
      <a href="https://github.com/jacobalcu/rpsGame" target="_blank">
        <i class="fab fa-github"></i>
      </a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
